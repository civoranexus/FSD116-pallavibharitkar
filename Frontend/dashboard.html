<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Nursery System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Nursery & Seed Management System</h1>
    <h2>Dashboard</h2>

    <div class="card">
      <p><b>Welcome:</b> <span id="userName"></span></p>
      <p><b>Status:</b> Login Successful </p>
    </div>

    <div class="modules">
      <button onclick="showMsg('Add Plant/Seed Module')">Add Plant/Seed</button>
      <button onclick="showMsg('View Plant/Seed List Module')">View List</button>
      <button onclick="logout()">Logout</button>
    </div>

    <p id="message" style="margin-top:15px; font-weight:bold;"></p>
  </div>

  <script>
    // show username
    const username = localStorage.getItem("username");
    document.getElementById("userName").innerText = username ? username : "User";

    function showMsg(text) {
      document.getElementById("message").innerText = text + " (Coming Soon)";
    }

    function logout() {
      localStorage.removeItem("username");
      alert("Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
